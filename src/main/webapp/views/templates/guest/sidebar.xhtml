<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/serenity">

    <div class="layout-sidebar #{guestPreferences.darkMenu ? 'layout-sidebar-dark' : ''}">
        <div class="sidebar-logo">
            <a href="index.xhtml">
                <p:graphicImage name="images/logo-slim.png" library="serenity-layout" />
                <span class="app-name">#{language.cw_teams}</span>
            </a>
            <a href="#" class="sidebar-anchor" title="#{language.menu}"></a>
        </div>

        <div class="nano">
            <div class="nano-content sidebar-scroll-content">
                <div class="layout-menu-container">
                    <h:form id="menuform">
                        <pm:menu>
                            <p:menuitem id="sr_home" value="#{language.home}" icon="&#xE871;" outcome="/index.html"/>
                            <p:submenu id="sr_collaborative" label="#{language.collaborative_work}" icon="&#xe886;" >
                            	<p:menuitem id="sr_form_groups" value="#{language.groups_form}" icon="&#xe428;" url="/views/guest/formGroups.xhtml" />
                            </p:submenu>  
                            <p:menuitem id="sr_bfi_surveys" value="#{language.bf_manager}" title="#{language.description_bf_manager}" icon="&#xe3fe;" url="../bfmanager/" target="_blank"/>                          
                        </pm:menu>
                    </h:form>
                </div>
            </div>
        </div>
    </div>

</ui:composition>
