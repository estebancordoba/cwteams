<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="es">

    <h:head>
    	<link rel="icon" type="image/png" href="/cwteams/resources/images/favicon.png" />    	
    	
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title><ui:insert name="title">#{language.cw_teams}</ui:insert></title>
        <h:outputScript name="js/nanoscroller.js" library="serenity-layout" />
        <h:outputScript name="js/layout.js" library="serenity-layout" />
        <h:outputScript name="js/ripple.js" library="serenity-layout" />
        
        <h:outputScript name="js/jsValidaciones.js"/>
        
        <ui:insert name="head"/>
    </h:head>

    <h:body>
    <f:view locale="#{languageBean.language}">
    
        <div class="layout-wrapper">
            <ui:include src="./sidebar.xhtml" />
            
            <div class="layout-main">
                <ui:include src="./topbar.xhtml" />
                
                <h:form>                                
                <div class="layout-breadcrumb">
                    <ul>
                        <li><p:link outcome="/index.xhtml"><i class="material-icons">&#xE88A;</i></p:link></li>
                        <li>/</li>
                        <ui:insert name="breadcrumb" />
                    </ul>
                    
                     <div class="layout-breadcrumb-options">
                    		<br/>
	                       	<p:selectOneMenu value="#{languageBean.language}">                       		
			     				<f:selectItem itemLabel="#{language.language_es}" itemValue="es"/>
			     				<f:selectItem itemLabel="#{language.language_en}" itemValue="en" />
			     				<p:ajax event="change" listener="#{languageBean.cambioIdioma()}" update="@all"/>		     				
			     			</p:selectOneMenu>          			
		     			
		     			
            			
                    </div>                    
                    
                </div>
                </h:form>
                
                <div class="layout-content">
                    <ui:insert name="content"/>
                </div>
                
                <ui:include src="../footer.xhtml" />
                
                <div class="layout-main-mask"></div>
            </div>
        </div>
        
        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
           <f:facet name="start">
               <i class="fa fa-circle-o-notch fa-spin ajax-loader" aria-hidden="true"></i>
           </f:facet>

           <f:facet name="complete">
               <h:outputText value="" />
           </f:facet>
       </p:ajaxStatus>
        
        <h:outputStylesheet name="css/nanoscroller.css" library="serenity-layout" />
        <h:outputStylesheet name="css/ripple.css" library="serenity-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="serenity-layout" />
       
    </f:view> 
    </h:body>

</html>
